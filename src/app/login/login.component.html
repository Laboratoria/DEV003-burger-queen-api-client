<div class="card mx-auto position-relative mt-40 form-card">
    <div class="logo position-absolute d-flex align-content-center justify-content-center w-100" style="top:-40px">
      <img src="assets/images/logo.png" alt="logo" width="80px">
    </div>
    <div class="card-body">
      <h3 class="card-title">Login</h3>
  
      <form [formGroup]="formUser" (ngSubmit)="onSubmitForm()">
        <div class="mb-2">
          <input type="email" placeholder="Email" class="form-control" formControlName="email">
          <div class="form-text" [hidden]="email.valid || email.pristine">
            <span *ngIf="email.errors?.['required']">
              Email is required
            </span>
            <span *ngIf="email.errors?.['email']">
              Please, insert an Email valid
            </span>
          </div>
        </div>
        <div class="mb-2">
          <input type="password" placeholder="Password" class="form-control" id="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formUser.invalid">Login</button>
      </form>
  
    </div>
  </div>
<p>login works!</p>
