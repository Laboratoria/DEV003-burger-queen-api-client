<div class="card" style="width: 18rem;" *ngFor="let orders of listaOr">
    <div class="card-header">
        <h5 class="card-title">{{orders.client}}</h5>
        <p class="card-text">{{orders.dataEntry}}</p> 
        <p class="card-text">{{orders.status}}</p> 
    </div>
    <div class="card col" style="width: 14rem" *ngFor="let listProds of orders.products">
   <ul class="list-group list-group-flush">
      <li class="list-group-item"> <p class="card-text">{{listProds.product.name}}</p> </li>
      <li class="list-group-item"> <p class="card-text">{{listProds.quantity}}</p> </li>
    </ul>
    </div> 
  </div>
