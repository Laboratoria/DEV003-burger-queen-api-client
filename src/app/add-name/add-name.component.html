<form (ngSubmit)="addnames()" class="d-flex align-items-center gap-2 justify-content-center">
    <label class="form-label">Order for:</label>
    <input type="text" class="form-control" style="width:180px;" placeholder="Add name" name="name" [(ngModel)]="name">

    <button (click)="sendOrder()" class="btn btn-custom">
        Send to Kitchen
    </button>
</form>
