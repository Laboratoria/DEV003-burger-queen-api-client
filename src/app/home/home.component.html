		</div>

			<div class="col col-md-8 txtlarge"> Items </div>

		</div>
		<div class="row mt-3 mb-3">
				<app-list-name></app-list-name>
		</div>

		<div class="row mt-3 mb-5">
			<div class="col col-md-8 txtlarge"> TOTAL </div>
			<div class="col col-md-4 txtlarge"> $FINAL PRICE </div>
		</div>

		<div class="d-flex gap-2 mb-2">
			<button (click)="filterByFoodType('Desayuno')" class="btn btn-dark">BREAKFAST</button>
			<button (click)="filterByFoodType('Almuerzo')" class="btn btn-dark">LUNCH/DINNER</button>
			<button (click)="filterByFoodType('all')" class="btn btn-dark">ALL</button>
		</div>
		<div class="row gap-2 row-cols-3">
			<div class="card col" style="width: 14rem;" *ngFor="let product of filteredProducts">
				<img src={{product.image}} width="100" class="mx-auto p-2" alt={{product.name}}>
				<div class="card-body">
					<h5 class="card-title">{{product.name}}</h5>
					<p class="card-text">{{formatPrice(product.price)}}</p>
					<button (click)="addProducts(product)" type="button" class="btn btn-primary">Add</button>
				</div>
			</div>
		</div>
	</div>
</div>
