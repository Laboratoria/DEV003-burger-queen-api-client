
<div class="container">
    <form>
        <div class="rectangle">
            <label id="userTittle">Usuario</label>
            <input type="email" [formControl]="user" id="user" placeholder="Usuario">
            <label id="passwTittle">Contraseña</label>
            <input type="password" [formControl]="password" id="password" placeholder="Contraseña">
            <button type="submit" id="loginBtn">INGRESAR</button>
        </div>
    </form>
</div>

{{ user.value }}
{{ password.value }}
